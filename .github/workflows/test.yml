on:
  push:
    branches:
      - main

name: check

jobs:
  deploy:
    runs-on: macOS-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: R setup
        uses: r-lib/actions/setup-r@v2
        
      - name: Check
        uses: analythium/actions/r-check@master
